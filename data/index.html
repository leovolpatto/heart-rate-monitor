<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        h2 {
            font-family: Arial;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Batimentos Cardiacos</h2>
    <h4 id="bpm"></h4>
    <div id="chart-heartbeat" class="container"></div>
</body>
<script>
    var chartT = new Highcharts.Chart({
        chart: { renderTo: 'chart-heartbeat' },
        title: { text: 'Brazcafi' },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: { enabled: false }
            },
            series: { color: '#059e8a' }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
            title: { text: 'Titulo..' }
        },
        credits: { enabled: false }
    });

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const bda = this.responseText.substring(0, this.responseText.indexOf(']') + 1);

                const cc = JSON.parse(bda);
                
                let time = new Date();
                let timestapm = time.getTime();
                cc.forEach((val) => {
                    
                    var x = timestapm,
                        y = val;


                        chartT.series[0].addPoint([x, y], true, false, true);
                    //if (chartT.series[0].data.length > 40) {
                        /*
                    if (chartT.series[0].data.length > 40) {
                        chartT.series[0].addPoint([x, y], true, true, true);
                    } else {
                        chartT.series[0].addPoint([x, y], true, false, true);
                    }
                    */

                    timestapm = time.setMilliseconds(time.getMilliseconds() + (10000 / cc.length));                    
                });

                const bpm = cc.length * 6;
                console.log(cc.length, ' -> ', bpm);
                document.getElementById("bpm").innerHTML =  bpm + " BPM";

                /*
              var x = (new Date()).getTime(),
                  y = parseFloat(this.responseText);
                  
              if(chartT.series[0].data.length > 40) {
                chartT.series[0].addPoint([x, y], true, true, true);
              } else {
                chartT.series[0].addPoint([x, y], true, false, true);
              }*/
            }
        };
        xhttp.open("GET", "/beat", true);
        xhttp.send();
    }, 10000);

</script>

</html>
